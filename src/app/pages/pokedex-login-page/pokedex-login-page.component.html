<div class="container">
    <div class="card login-card col-6 mx-auto ">
        <div class="card-body">
            <h4 class="card-title">Pokedex Database Login</h4>
            <form [formGroup]="loginForm">
                <div class="md-form" [ngClass]="{'error': loginForm.controls['email'].errors && !loginForm.controls['email'].pristine}">
                    <input type="email" id="defaultForm-email" formControlName="email" class="form-control" mdbActive required>
                    <label for="defaultForm-email">email</label>
                    <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="error-msg">
                        <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
                        <div [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
                    </div>
                </div>
                <div class="md-form" [ngClass]="{'error': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine}">
                    <input type="password" id="defaultForm-pass" formControlName="password" class="form-control" mdbActive required>
                    <label for="defaultForm-pass">password</label>
                    <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
                        <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary waves-light" mdbRippleRadius [disabled]="loginForm.invalid" (click)="login()">Login</button>
                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-default waves-light" mdbRippleRadius [routerLink]="['/pokedexregistration']">Register</button>
            </div>                        
        </div>
    </div>
</div>
